<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <title>ArabicLang Tools - Data Entry UI</title>
  </head>

  <body class="grey lighten-3">
    <!-- Navbar -->
    <nav class="z-depth-0 grey lighten-4">
      <div class="nav-wrapper">
        <div class="container">
          <a href="#" class="logo-bran">
            <img
              src="img/data_entry_app_logo.PNG"
              style="width: 180px; margin-top: 15px;"
            />
          </a>
          <a href="#" class="sidenav-trigger" data-target="mobile-links">
            <i class="material-icons orange">menu</i>
          </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="logged-in" style="display: none;">
              <a href="#" class="grey-text">Accounts</a>
            </li>

            <li class="logged-in" style="display: none;">
              <a href="#" class="grey-text" id="logout">Log Out</a>
            </li>

            <li class="logged-out" style="display: none;">
              <a
                href="#"
                class="grey-text modal-trigger"
                data-target="modal-login"
                >Log in</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-links">
      <li class="logged-in"><a href="#" class="grey-text">Accounts</a></li>
      <li class="logged-in"><a href="#" class="grey-text">Log Out</a></li>
      <li class="logged-out">
        <a href="#" class="grey-text modal-trigger" data-target="modal-login"
          >Log in</a
        >
      </li>
    </ul>

    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Sign In</h4>
        <br />

        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email Address</label>
          </div>

          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Log in</button>
          <p class="error pink-text center-align"></p>
        </form>
      </div>
    </div>

    <div class="row" style="margin-top: 50px;" id="mainMsg">
      <div class="col s3  offset-s5">
        <div class="card blue-grey darken-1" >
          <div class="card-content white-text">
            <span class="card-title">Warning</span>
            <p>
              This app is designd to be used only in LLF.
              If you already have an account and cannot log in, please contact the administrator.
            </p>
          </div>
          <div class="card-action">
            <a href="mailto:info@zeztaa.com">Contact us</a>
            <a href="#">Powered by zeztaa</a>
          </div>
        </div>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

        apiKey: "AIzaSyAFpD1e9Y1RSK9PNAQ84WI6lWAJQophybc",
        authDomain: "arabiclang-b1f66.firebaseapp.com",
        databaseURL: "https://arabiclang-b1f66.firebaseio.com",
        projectId: "arabiclang-b1f66",

        messagingSenderId: "271833257572",

      firebase.initializeApp(firebaseConfig);

      const auth = firebase.auth();
      const db = firebase.firestore();

    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".sidenav").sidenav();
      });
    </script>

    <script src="auth.js"></script>
    <script src="index.js"></script>
  </body>
</html>
